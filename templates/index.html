<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            width: 450px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .number-circle {
            background-color: #5d2da1;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 14px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #1a1a1a;
            font-family: 'Georgia', serif;
        }

        /* Form Body */
        .content {
            padding: 20px;
        }

        .label {
            display: block;
            font-weight: bold;
            color: #0c1a3d;
            margin-bottom: 8px;
            font-size: 15px;
            font-family: 'Georgia', serif;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #a3c4f3;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        /* Red Gradient Button */
        #checkBtn {
            width: 100%;
            background: linear-gradient(to bottom, #8a1d0b 0%, #d83d1c 100%);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #checkBtn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="number-circle">2</div>
        <h2>Account Info</h2>
    </div>

    <div class="content">
        <label class="label">Player Id</label>
        <input type="number" id="uidInput" placeholder="Player ID (UID)">
        
        <button id="checkBtn" onclick="checkUID()">Check UID</button>
    </div>
</div>

<script>
    async function checkUID() {
        const uidInput = document.getElementById('uidInput');
        const checkBtn = document.getElementById('checkBtn');
        const uid = uidInput.value;

        if (!uid) {
            checkBtn.innerText = "Please enter a UID";
            return;
        }

        checkBtn.innerText = "Checking...";
        checkBtn.disabled = true;

        try {
            const response = await fetch('/api/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uid: uid })
            });
            const data = await response.json();

            // Logic: If nickname exists (Photo 2), show nickname. 
            // If not found (Photo 3/4), show error message on button.
            if (data.nickname) {
                checkBtn.innerText = data.nickname;
            } else if (data.message) {
                checkBtn.innerText = "Player not found";
            } else {
                checkBtn.innerText = "Error occurred";
            }
        } catch (error) {
            checkBtn.innerText = "Connection Error";
        } finally {
            checkBtn.disabled = false;
        }
    }
</script>

</body>
</html>
