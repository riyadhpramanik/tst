<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            width: 450px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        .number-circle {
            background-color: #5d2da1;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 14px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #1a1a1a;
            font-family: 'Georgia', serif; /* Matching the serif font style */
        }

        /* Form Body */
        .content {
            padding: 20px;
        }

        .label {
            display: block;
            font-weight: bold;
            color: #0c1a3d;
            margin-bottom: 8px;
            font-size: 15px;
            font-family: 'Georgia', serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #a3c4f3; /* Light blue border */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        input::placeholder {
            color: #bdc3c7;
        }

        /* Bottom Error/Status Bar */
        .status-bar {
            background: linear-gradient(to bottom, #8a1d0b 0%, #d83d1c 100%);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: default;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="number-circle">2</div>
        <h2>Account Info</h2>
    </div>

    <div class="content">
        <label class="label">Player Id</label>
        <input type="text" placeholder="Player ID (UID)">
        
        <div class="status-bar">
            Please enter a valid Player ID.
        </div>
    </div>
</div>

</body>
</html>
